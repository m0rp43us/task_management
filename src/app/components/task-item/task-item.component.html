<div 
[ngClass]="{reminder : task.reminder}" 
class="task"
(dblclick)="onToggle(task)"
>
    <h3>
        {{task.text}} 
        <fa-icon 
        [ngStyle]= "{'color':'red'}" 
        (click)= "onDelete(task)" 
        [icon]= "faTimes">
        </fa-icon>
    </h3>
    <p>
        {{task.day}}
    </p>
</div>
